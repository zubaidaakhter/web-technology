<!DOCTYPE html>
<html>
<head>
	<title>SUBMIT-FORM</title>
</head>
<body>
	<form action="/">
		<label for="firstname">First name:</label> 
		<input type="text" name="firstname" id="firstname">
		<br><br>

		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname">
		<br><br>

		<label for="gender">Gender:</label>
		<input type="radio" name="female" value="male">Male
		<input type="radio" name="male" value="female">Female
		<br><br>

		<label for="favorite fruits">Favorite fruits:</label>
		<input type="checkbox" name="apple" value="apple">Apple
		<input type="checkbox" name="banana" value="banana">Banana
		<br><br>

		<label>Country:</label>
		<select>
			<option value="BD">Bangladesh:</option>
			<option value="USA">United states of America</option>
		</select>


		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
